<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Miestilo4.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>Sales Order SO004</header>

        <form action="#">
            <div class="form firts">
                <div class="details personal">

                    <div class="fields">
                        <div class="input-field">
                            <label>*Order date</label>
                            <input type="date" placeholder="2/4/2016" required>
                        </div>

                        <div class="fields">
                            <div class="input-field">
                                <label>*Order Status</label>
                                <input type="text" placeholder="Invoice" required>
                            </div>
                        </div>



                        <div class="input-field">
                            <label>Costumer purchase order reference</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <br><br>
                        <br><br>

                        <div class="columna2">
                            <div class="input-field">
                                <label> Name</label>
                                <input type="text" placeholder="Lynn Haney">
                            </div>
                            <div class="input-field">
                                <label>Descripcion</label>
                                <input type="text" placeholder="Tricia Hess" required>

                            </div>
                        </div>

                    </div>
                </div>


                <div class="fields">
                    <div class="input-field">
                        <label>*Total almount</label>
                        <input type="text" placeholder="350" required>
                    </div>

                    <div class="input-field">
                        <label>*Currency of Total amount</label>
                        <input type=" text" placeholder="USD" required>
                    </div>
                    <div class="input-field">
                        <label>Freight terms</label>
                        <input type="text" placeholder="FOB" required>
                    </div>

                    <div class="input-field">
                        <label>Shipping method</label>
                        <input type="text" placeholder="AirBorne" required>
                    </div>

                </div>
                <div class="input-field">
                    
                    <div class="columna5">

                        <label>Delivery address</label>
                        <input type="text" placeholder="123 Gray Red" required>

                        <div class="input-field">
                            <label></label>
                            <input type="text" placeholder="APT 723" required>
                        </div>
                    </div>
                </div>

                <div class="fields">
                    <div class="input-field">
                        <label>City</label>
                        <input type="text" placeholder="Colorado" required>
                    </div>

                    <div class="input-field">
                        <label>State</label>
                        <input type="text" placeholder="CO" required>
                    </div>

                    <div class="input-field">
                        <label>Postal code</label>
                        <input type="text" placeholder="80001" required>
                    </div>

                    <div class="input-field">
                        <label>Country/region</label>
                        <select id="Country/region" name="Country/region">
                            <option>USA</option>
                            <option>France</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
