<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Miestilo1.css">
    <title>practica1</title>
</head>
<body>
    <div class="container">
        <header>Responsive Multi-Column Form</header>
        <form action="#">
            <div class="Form Firts">
                <div class="details personal">
                    <div class="fields">
                        <div class="input-field">
                            <label for="firts-name">Firts Name</label>
                            <input type="text" id="firts-name" required />
                        </div>
                        <div class="input-field">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" required />
                        </div>
                        <div class="input-field">
                            <label for="talent">Type of talent</label>
                            <select  id="talent">
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <option value="option3">Option 3</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required />
                        </div>
                        <div class="input-field">
                            <label for="affiliations">Affiliations</label>
                            <textarea
                            id="affiliations"
                            placeholder="Enter your affiliations"
                            required
                            ></textarea>
                        </div>
                        <div class="input-field">
                            <label for="drink">Favorite Drink</label>
                            <input type="text" id="drink" required />
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="text" id="email" required />
                        </div>
                        <div ></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
