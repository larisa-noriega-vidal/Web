<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Miestilo1.css">
    <title>practica1</title>
</head>
<body>
<form class="cbp-mc-form">
    <div class="cbp-mc-column">
        <label for="firts_name">First Name</label>
        <input type="text" id="firts_name" name="firts_name" placeholder="Jonathan">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name"  name="last_name" placeholder="Doe">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="jon@doe.com">
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="">Choose a country</option>
            <option value="">Canada</option>
            <option value="">Brasil</option>
            <option value="">Argentina</option>
        </select>
        <label for="bio">Biography</label>
        <textarea name="bio" id="bio"></textarea>
    </div>
    <div class="cbp-mc-column">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="+351 999 999">
        <label for="affiliations">Affiliations</label>
        <textarea name="affiliations" id="affiliations"></textarea>
        <label for="">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="">Choosean occupation</option>
            <option value="">Web Designer</option>
            <option value="">Web Developer</option>
            <option value="">Hybrid</option>
        </select>
        <label for="cat_name">Cat's name</label>
        <input type="text" id="cat_name">
</form>

</body>
</html>
